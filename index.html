<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Show Tunes</title>
      </head>
      <body>
        <header class="is-full is-large has-background-grey-lighter p-5 is-relative">
          <h1 class="title is-size-1 has-text-centered">Show Tunes</h1>
        </header>

        <main class="columns is-ancestor ml-1 mr-1">
          <aside class="column is-one-quarter is-parent mt-5 box">
            <form class="column is-child has-background-grey-lighter">
              <label class="column is-one-third is-offset-one-third title mb-1">Search</label>
              <input type="text" class="input column is-three-fifths is-normal is-offset-one-fifth is-child mb-3" placeholder="Artist" />
              <button type="submit" class="button submit is-one-third is-offset-one-third column has-text-white is-normal has-background-grey-light">Submit</button>
            </form>
  
            <section class="is-child section has-background-grey-lighter mt-3">
              <h3 class="title has-text-centered is-size-3">Search History</h3>
              <div class="history has-text-centered"></div>
            </section>
          </aside>
          <section class="tile is-vertical is-three-quarters column is-offset-one-quarter is-large is-child">
            <div class="card is-child spotify has-background-info-light mt-3">
              <h3 class="card-header has-text-centered is-justify-content-center title is-medium artistName"></h3>
              <p class="tile column is-child has-background-grey-light topAlbums"></p>
              <ul class="tile p-2 column has-text-centered is-child content has-background-grey-light topSongs"></ul>
            </div>
            <div class="tile is-vertical is-large column has-background-info-light is-parent">
              <div class="tile is-child column has-background-grey-light youtube">
              </div>
            </div>
          </section>
          
        </main>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
      </body>
</html>
