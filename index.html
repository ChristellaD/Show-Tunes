<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Show Tunes</title>
      </head>
      <body>
        <header class="is-full is-large">
          <h1 class="title is-size-1 has-text-centered">Show Tunes</h1>
        </header>

        <main class="columns is-parent">
          <aside class="column is-one-quarter is-parent box">
            <form class="column is-child">
              <label>Search</label>
              <input type="text" class="field is-medium is-child" id="userInput" placeholder="Artist" />
              <button type="submit" class="button" id="submitBtn">Submit</button>
            </form>
  
            <section class="is-child section">
              <h3 class="title has-text-centered is-size-3">Search History</h3>
              <div class="history"></div>
            </section>
          </aside>
          <section class="is-three-quarters column is-offset-one-quarter is-medium tile is-child">
            <div class="card is-child spotify">
              <h3 class="card-header title artistName"></h3>
              <p class="card column is-centered content overview"></p>
              <ul class="topSongs"></ul>
            </div>

          </section>
          <section class="tile is-parent">
            <div class="is-child is-3 is-offset-3 youtube">
            </div>
          </section>

        </main>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
      </body>
</html>
