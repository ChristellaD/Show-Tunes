<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Show Tunes</title>
      </head>
      <body>
        <header>
          <h1>Show Tunes</h1>
        </header>

        <main>
            <aside class="tile is-parent">
              <form>
                <label>Search</label>
                <input placeholder="Artist" />
                <button>Submit</button>
              </form>

              <section>
                <h3>Search History</h3>
                <div class="history"></div>
              </section>
            </aside>

          <section>
            <div class="spotify">
              <h3 class="artistName"></h3>
              <p class="overview"></p>
              <ul class="topSongs"></ul>
            </div>

            <div class="youtube">
            </div>

          </section>

        </main>
      </body>
</html>
