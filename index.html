<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Show Tunes</title>
      </head>
      <body>
        <header class="is-full is-large">
          <h1 class="title is-size-1 has-text-centered">Show Tunes</h1>
        </header>

        <main>
          <aside class="column is-one-quarter is-parent box">
            <form class="column is-child">
              <label>Search</label>
              <input type="text" class="field is-medium is-child" placeholder="Artist" />
              <button type="submit" class="button">Submit</button>
            </form>
  
            <section class="is-child">
              <h3 class="title has-text-left is-size-3">Search History</h3>
              <div class="history"></div>
            </section>
          </aside>
          <section>
            <div class="card spotify">
              <h3 class="card-header artistName"></h3>
              <p class="card-content overview"></p>
              <ul class="topSongs"></ul>
            </div>

            <div class="card youtube">
            </div>

          </section>

        </main>
      </body>
</html>
